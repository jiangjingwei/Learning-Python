            $(function () {
                $('#box').mousedown(function (event) {

                    var old_x = event.clientX;
                    var old_y = event.clientY;

                    var $box = $('#box').offset();
                    var x = $box.left;
                    var y = $box.top;
                    console.log(old_x,old_y);

                    $(document).mousemove(function (event) {
                        var new_x = event.clientX;
                        var new_y = event.clientY;
                        $('#box').css({left:x+ new_x-old_x, top:new_y-old_y+y, position:'fixed'});
                        console.log(new_x,new_y)
                    });


                });

                $('#box').mouseup(function (event) {
                        $(document).off();

                    })



                
                
            })

        

    </script>
