<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todoList</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="container">



            <input type="text" class="form-control input-lg input-con" id="input-con" placeholder="TodoList" >

            <button type="submit" class="btn btn-primary btn-lg" id="add-btn"><span class="glyphicon glyphicon-plus"></span></button>
            <button type="submit" class="btn btn-primary btn-lg" id="clear-btn"><span class="glyphicon glyphicon-trash"></span>&nbsp;清空</button>




    <hr>


    <div class="row" id="row">

        <div class="col-lg-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">正在进行</h3>
                </div>
                <div class="panel-body">
                  <ul class="list-group" id="doing">
                    <li class="list-group-item">
                        <div>学习django</div>
                        <span class="glyphicon glyphicon-remove" id="remove"></span>
                        <span class="glyphicon glyphicon-ok" id="transfer"></span>
                        <span class="glyphicon glyphicon-pencil edit" data-toggle="modal" data-target=".bs-example-modal-lg"></span>
                    </li>

                  </ul>
                </div>
            </div>

        </div>


        <div class="col-lg-5 col-lg-offset-2">

            <div class="panel panel-success">
                <div class="panel-heading">
                  <h3 class="panel-title">已经完成</h3>
                </div>
                <div class="panel-body">
                  <ul class="list-group" id="done">
                    <li class="list-group-item">
                        <div>去泰国旅游</div>
                        <span class="glyphicon glyphicon-remove" id="remove1"></span>
                        <span class="glyphicon glyphicon-share-alt" id="reset"></span>
                        <span class="glyphicon glyphicon-pencil edit" data-toggle="modal" data-target=".bs-example-modal-lg"></span>
                    </li>

                  </ul>
                </div>
            </div>

        </div>


    </div>



    <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>-->

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="modal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
           <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑</h4>
           </div>
           <div class="modal-body">
                <input type="text" class="form-control input-lg input-con" id="edit-con" placeholder="TodoList" >
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="save" data-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>



</div>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
