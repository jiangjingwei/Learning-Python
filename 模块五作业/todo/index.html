<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todoList</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="container">



            <input type="text" class="form-control input-lg input-con" id="input-con" placeholder="TodoList" >

            <button type="submit" class="btn btn-primary btn-lg" id="add-btn"><span class="glyphicon glyphicon-plus"></span></button>




    <hr>


    <div class="row">

        <div class="col-lg-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">正在进行</h3>
                </div>
                <div class="panel-body">
                  <ul class="list-group" id="doing">
                    <li class="list-group-item">学习django<span class="glyphicon glyphicon-remove" id="remove"></span><span class="glyphicon glyphicon-ok" id="transfer"></span></li>

                  </ul>
                </div>
            </div>

        </div>


        <div class="col-lg-5 col-lg-offset-2">

            <div class="panel panel-success">
                <div class="panel-heading">
                  <h3 class="panel-title">已经完成</h3>
                </div>
                <div class="panel-body">
                  <ul class="list-group" id="done">
                    <li class="list-group-item">去泰国旅游 <span class="glyphicon glyphicon-remove" id="remove1"></span><span class="glyphicon glyphicon-share-alt" id="reset"></span></li>

                  </ul>
                </div>
            </div>

        </div>


    </div>


</div>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
