<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>用户注册</h3>

<form action="">
    <div>
        <label for="username">用户名：</label>
        <input type="text" name="username" id="username">
    </div>
    <br>
    <div>
        <label for="password">密码：</label>
        <input type="password" name="password" id="password">
    </div>
    <br>
    <div>
        <label >性别：</label>
        <input type="radio" name="gender">男
        <input type="radio" name="gender">女
    </div>

    <div>
        <label for="password">兴趣：</label>
        <input type="checkbox" name="like">篮球
        <input type="checkbox" name="like">电影
        <input type="checkbox" name="like">音乐
    </div>
    <br>
    <div>
        <label for="password">个人简介：</label>
        <textarea>请输入个人简介</textarea>
    </div>
    <br>
    <div>
        <label >籍贯</label>
        <select name="address">
            <option value="0">北京</option>
            <option value="1">上海</option>
            <option value="2">广州</option>
            <option value="3">深圳</option>
        </select>
    </div>
    <br>

    <div>
        <label >住址</label>
        <select name="address" multiple>
            <option value="0">北京</option>
            <option value="1">上海</option>
            <option value="2">广州</option>
            <option value="3">深圳</option>
        </select>
    </div>
    <br>

    <input type="submit" value="提交">
    <input type="reset" value="重置">
    <input type="button" value="按钮">






</form>

</body>
</html>
